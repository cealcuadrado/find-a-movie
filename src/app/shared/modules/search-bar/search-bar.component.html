<div class="search-bar">
  <div class="search-row d-flex align-items-center">
    <div ngbDropdown aria-label="Change search mode">
      <button class="btn btn-light btn-outline-dark" type="button" id="searchModeDropdown" ngbDropdownToggle>
        {{searchMode.name}}
      </button>
      <div ngbDropdownMenu aria-labelledby="searchModeDropdown">
        <button *ngFor="let dropdownSearchMode of searchModes" ngbDropdownItem
          (click)="changeSearchMode(dropdownSearchMode)" type="button">
          {{dropdownSearchMode.name}}
        </button>
      </div>
    </div>
    <div class="flex-grow-1" *ngIf="searchMode.value == 'movies'">
      <app-bar-movie></app-bar-movie>
    </div>
    <div class="flex-grow-1" *ngIf="searchMode.value == 'people'">
      <span class="text-white">People Search</span>
    </div>
  </div>
</div>
