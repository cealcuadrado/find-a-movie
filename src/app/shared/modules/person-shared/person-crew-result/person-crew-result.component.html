<a class="box person-crew-result" [routerLink]="['/movie', credit.id]" [title]="setTitle()">
  <div class="box-body person-crew-result-body" [ngStyle]="setStyle(credit.poster_path)">
    <div class="box-position"></div>
    <div class="box-no-image-available result-no-poster-available" 
      *ngIf="!hasPosterPath(credit.poster_path)">
      <small>
        <i class="fas fa-unlink fa-fw"></i> No poster image available
      </small>
    </div>
    <div class="box-content">
      <span>{{credit.job}}</span>
      <br/>
      <strong>
        {{setLocalOrForeignTitle(credit)}}
        (<span *ngIf="!isDateEmpty(); else noReleaseDate">{{credit.release_date | date:'yyyy'}}</span>)
      </strong>
    </div>
  </div>
</a>

<ng-template #noRole>
  <span>No Role Specified</span>
</ng-template>
<ng-template #noReleaseDate>
  <span>No Release Date</span>
</ng-template>
