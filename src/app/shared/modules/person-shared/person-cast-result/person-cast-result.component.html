<a class="box person-cast-result" [routerLink]="['/movie', credit.id]" [title]="credit.title">
  <div class="box-body person-cast-result-body" [ngStyle]="setStyle(credit.poster_path)">
    <div class="box-position"></div>
    <div class="box-no-image-available result-no-poster-available" 
      *ngIf="!hasPosterPath(credit.poster_path)">
      <small>
        <i class="fas fa-unlink fa-fw"></i> No poster image available
      </small>
    </div>
    <div class="box-content">
      <span *ngIf="isCharacterDefined(credit.character); else noCharacter">
        {{credit.character}}
      </span>
      <br/>
      <strong>
        {{credit.title}}
        (<span *ngIf="!isDateEmpty(); else noReleaseDate">{{credit.release_date | date:'yyyy'}}</span>)
      </strong>
    </div>
  </div>
</a>

<ng-template #noCharacter>
  <span>No Character Specified</span>
</ng-template>
<ng-template #noReleaseDate>
  <span>No Release Date</span>
</ng-template>
