<a href="#" class="result" [routerLink]="['/movie', credit.id]" [title]="setTitle()">
  <div class="result-body" [ngStyle]="setStyle(credit.poster_path)">
    <div class="result-position"></div>
    <div class="result-no-poster-available" *ngIf="!hasPosterPath(credit.poster_path)">
      No poster available
    </div>
    <div class="result-content">
      <span *ngIf="isCharacterDefined(credit.character); else noCharacter">
        {{credit.character}}
      </span>
      <br/>
      <strong>
        {{credit.title}}
        (<span *ngIf="!isDateEmpty(); else noReleaseDate">{{credit.release_date | date:'yyyy'}}</span>)
      </strong>
    </div>
  </div>
</a>

<ng-template #noCharacter>
  <span>No Character Specified</span>
</ng-template>
<ng-template #noReleaseDate>
  <span>No Release Date</span>
</ng-template>
