<a href="#" class="result" [routerLink]="['/movie', credit.id]" [title]="credit.title">
  <div class="result-body" [ngStyle]="setBackgroundPoster(credit.poster_path)">
    <div class="result-position"></div>
    <div class="result-no-poster-available" *ngIf="!hasPosterPath(credit.poster_path)">
      No poster available
    </div>
    <div class="result-content">
      <span *ngIf="isCharacterDefined(credit.character); else noCharacter">
        {{credit.character}}
      </span>
      <br/>
      <strong>{{credit.title}}</strong>
    </div>
  </div>
</a>

<ng-template #noCharacter>
  No character specified
</ng-template>
