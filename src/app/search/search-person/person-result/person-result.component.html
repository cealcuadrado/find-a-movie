<a class="person-result" href="#"
   [routerLink]="['/person', personResult.id]" [title]="personResult.name">
  <div class="person-result-body" [ngStyle]="setPosterUrl(personResult.profile_path)">
    <div class="person-result-position"></div>
    <div class="person-result-no-poster-available" *ngIf="!isPosterUrl(personResult.profile_path)">
      <small><i class="fas fa-unlink fa-fw"></i> No profile image available</small>
    </div>
    <div class="person-result-content">
      <strong>{{personResult.name}}</strong>
    </div>
  </div>
</a>
