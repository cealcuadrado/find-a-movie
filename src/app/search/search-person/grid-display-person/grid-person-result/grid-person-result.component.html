<a class="result grid-person-result" [routerLink]="['/person', personResult.id]" [title]="personResult.name">
	<div class="result-body person-result-body" [ngStyle]="setPosterUrl()">
		<div class="result-position"></div>
		<div class="result-no-poster-available" *ngIf="!isPosterUrl(personResult.profile_path)">
			<small><i class="fas fa-unlink fa-fw"></i> No profile image available</small>
		</div>
		<div class="result-content">
			<strong>{{personResult.name}}</strong>
		</div>
	</div>
</a>
