<a class="list-result list-person-result" [routerLink]="['/person', personResult.id]" [title]="personResult.name">
  <span *ngIf="isPosterUrl(personResult.profile_path); else noProfile">
    <div class="list-result-image person-profile" [ngStyle]="setProfile()"></div>
  </span>
  <div class="list-result-content person-name">
    <strong>{{personResult.name}}</strong>
  </div>
</a>

<ng-template #noProfile>
  <div class="list-result-no-image-available result-no-profile-available">
    <span><i class="fas fa-unlink fa-fw"></i></span>
  </div>
</ng-template>
