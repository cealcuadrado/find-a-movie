<main class="search-default">
  <div class="container-fluid">
    <section class="search-bar">
      <h1 class="text-uppercase"><i class="fas fa-search fa-fw"></i> Search</h1>
      <p>Hey! You want to find a movie? Come on! Write it on the input below!</p>
      <form class="search-bar w-100">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Enter a title" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-light btn-outline-dark">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </form>
    </section>
  </div>
</main>
