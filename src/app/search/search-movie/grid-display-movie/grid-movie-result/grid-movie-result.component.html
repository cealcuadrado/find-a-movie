<a class="box grid-movie-result" [routerLink]="['/movie', searchResult.id]" [title]="setTitleAndYear()">
  <div class="box-body movie-result-body" [ngStyle]="setPoster()">
    <div class="box-position"></div>
    <div class="box-no-image-available no-poster-img-available" *ngIf="!isPosterUrl(searchResult.poster_path)">
      <small><i class="fas fa-unlink fa-fw"></i> No poster image available</small>
    </div>
    <div class="box-content">
      <strong>{{setLocalOrForeignTitle()}}</strong>
      <br>
      <div *ngIf="searchResult.release_date; else noReleaseDate">
        <span *ngIf="!isDateEmpty(searchResult.release_date); else noReleaseDate">
          {{searchResult.release_date | date:'yyyy'}}
        </span>
      </div>
    </div>
  </div>
</a>

<ng-template #noReleaseDate>
  <span>No Release Date</span>
</ng-template>
