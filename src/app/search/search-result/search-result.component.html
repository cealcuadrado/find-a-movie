<a class="search-result" href="#" [title]="searchResult.title">
  <div class="search-result-body"
    [ngStyle]="{'background':'url(' + setImageUrl(searchResult.poster_path) + ')', 'background-size':'cover', 'background-position':'center'}">
    <div class="search-result-content">
      <strong>{{searchResult.title}}</strong>
      <br>({{searchResult.release_date | date:'yyyy'}})
    </div>
  </div>
</a>
