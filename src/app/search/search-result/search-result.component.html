<a class="search-result" href="#" [routerLink]="['/movie', searchResult.id]" [title]="setLocalOrForeignTitle()">
  <div class="search-result-body"
    [ngStyle]="{'background':'url(' + setPosterUrl(searchResult.poster_path) + ')', 'background-size':'cover', 'background-position':'center'}">
    <div class="search-result-position"></div>
    <div class="search-result-no-poster-available" *ngIf="!isPosterUrl(searchResult.poster_path)">
      <i class="fas fa-unlink fa-fw"></i> No poster available
    </div>
    <div class="search-result-content">
      <strong>{{setLocalOrForeignTitle()}}</strong>
      <br>
      <div *ngIf="searchResult.release_date; else noReleaseDate">
        <span *ngIf="!isDateEmpty(searchResult.release_date); else noReleaseDate">{{searchResult.release_date | date:'yyyy'}}</span>
      </div>
    </div>
  </div>
</a>
<ng-template #noReleaseDate>
  <span>No Release Date</span>
</ng-template>
