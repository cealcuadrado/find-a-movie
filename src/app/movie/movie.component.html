<div class="movie-content" *ngIf="!loading(); else loadingMovie">
  <section class="movie" *ngIf="movieDetail; else noMovieFound">
    <header>
      <app-movie-header [movieDetail]="movieDetail" [crew]="crew">
      </app-movie-header>
    </header>

    <main class="movie-body">
      <div class="container-fluid">
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a class="nav-link"
              [routerLink]="['/movie', movieDetail.id, 'overview']"
              routerLinkActive="active" href="#">
              Overview
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              *ngIf="castResults > 0"
              [routerLink]="['/movie', movieDetail.id, 'cast']"
              routerLinkActive="active" href="#">
              Cast
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              *ngIf="crewResults > 0"
              [routerLink]="['/movie', movieDetail.id, 'crew']"
              routerLinkActive="active" href="#">
              Crew
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              [routerLink]="['/movie', movieDetail.id, 'similar']"
              routerLinkActive="active" href="#">
              Similar Movies
            </a>
          </li>
        </ul>

        <router-outlet></router-outlet>
      </div>
    </main>
  </section>
  <ng-template #noMovieFound>
    <app-no-movie-found></app-no-movie-found>
  </ng-template>
</div>

<ng-template #loadingMovie>
  <app-loading [center]="true"></app-loading>
</ng-template>
