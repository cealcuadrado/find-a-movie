<a class="box result-overview-similar-to" [routerLink]="['/movie', movie.id]" [title]="setTitle()">
  <div class="box-body result-overview-similar-to-body" [ngStyle]="setPoster()">
    <div class="box-position"></div>
    <div class="box-no-image-available result-no-poster-available" *ngIf="!isPosterUrl(movie.poster_path)">
      <small><i class="fas fa-unlink fa-fw"></i> No poster image available</small>
    </div>
    <div class="box-content">
      <strong>
        {{movie.title}}
        (<span *ngIf="!isDateEmpty(); else noReleaseDate">{{movie.release_date | date:'yyyy'}}</span>)
      </strong>
    </div>
  </div>
</a>

<ng-template #noReleaseDate>
  <span>No Release Date</span>
</ng-template>
