<section class="person-cast" *ngIf="!loading; else nowLoading">
  <div class="container">
    <header>
      <p><strong>{{name}}</strong> has starred in the following movies, TV movies, and/or specials: </p>
    </header>

    <div class="person-cast-body">
      <div class="current-page-info">
        <div class="row flex-column flex-lg-row justify-content-lg-between mb-4">
          <div class="col-auto mr-auto">
            <div>Showing <strong>{{calculateLeftCounter()}}</strong>-<strong>{{calculateRightCounter()}}</strong> of
              <strong>{{totalResults}}</strong> total results</div>
          </div>
          <div class="col-auto">
            <div>Page <strong>{{currentPage}}</strong> of <strong>{{totalPages}}</strong></div>
          </div>
        </div>
      </div>
      <div class="person-cast-results">
        <div class="row">
          <div
            *ngFor="let castCredit of castCredits | paginate: {itemsPerPage: resultsPerPage, currentPage: currentPage, totalItems: totalResults}"
            class="col-12 col-md-6 col-lg-3">
            <app-person-cast-result [height]="400" [credit]="castCredit">
            </app-person-cast-result>
          </div>
        </div>
      </div>
      <div class="person-cast-pagination">
        <div class="row flex-column flex-lg-row align-items-center justify-content-lg-between mb-4">
          <div class="col-auto mr-auto">
            <form class="form-inline text-center mb-4" *ngIf="totalPages > 1">
              <label class="mr-2" for="pageNumber">Go to page:</label>
              <select class="form-control" id="pageNumber" name="pageNumber" (change)="changeSelectPage($event)"
                [(ngModel)]="selectPage">
                <option *ngFor="let number of pageNumbers">
                  {{number}}
                </option>
              </select>
            </form>
          </div>
          <div class="col-auto">
            <pagination-controls (pageChange)="onPageChange($event)" [autoHide]="true" [maxSize]="5">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<ng-template #nowLoading>
  <p>Loading... <i class="fas fa-circle-notch fa-spin fa-fw"></i></p>
</ng-template>
