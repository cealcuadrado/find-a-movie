<section class="person-crew">
  <div class="container">
    <header>
      <p><strong>{{name}}</strong> has been part of the crew in the following movies:</p>
    </header>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let credit of crewCredits">
        <app-person-crew-result [height]="400" [credit]="credit">
        </app-person-crew-result>
      </div>
    </div>
  </div>
</section>
