<div class="person-content feature-content" *ngIf="!loading(); else loadingPerson">
  <section class="person feature" *ngIf="personDetail; else noPersonFound">
    <header>
      <app-person-header [personDetail]="personDetail"></app-person-header>
    </header>

    <main class="person-body">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link"
            [routerLink]="['/person', id, 'overview']"
            routerLinkActive="active"
            href="#">
            Overview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            *ngIf="personCastResults > 0"
            [routerLink]="['/person', id, 'cast']"
            routerLinkActive="active"
            href="#">
            Work as Cast
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
            *ngIf="personCrewResults > 0"
            [routerLink]="['/person', id, 'crew']"
            routerLinkActive="active"
            href="#">
            Work as Crew
          </a>
        </li>
      </ul>

      <router-outlet></router-outlet>
    </main>
  </section>
</div>

<ng-template #noPersonFound>
  <app-no-person-found></app-no-person-found>
</ng-template>

<ng-template #loadingPerson>
  <app-loading [center]="true"></app-loading>
</ng-template>
